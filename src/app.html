<!doctype html>
<html lang="de" data-theme="brainscore">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BrainrotAI" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-startup-image" href="/icon-512.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <title>BrainrotAI - Cognitive Performance Testing</title>
    <style>
      /* Prevent any accidental navigation that breaks PWA mode */
      html { 
        touch-action: manipulation;
        -webkit-touch-callout: none;
      }
      /* iOS PWA: Ensure full viewport usage */
      html, body {
        overflow-x: hidden;
        position: relative;
        width: 100%;
      }
      /* Hide URL bar on iOS PWA */
      @media all and (display-mode: standalone) {
        body {
          padding-top: constant(safe-area-inset-top);
          padding-top: env(safe-area-inset-top);
        }
      }
    </style>
    %sveltekit.head%
  </head>
  <body>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
